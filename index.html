<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://unpkg.com/splitting/dist/splitting.css" />
    <link rel="stylesheet" href="https://unpkg.com/splitting/dist/splitting-cells.css" />
    <script src="https://unpkg.com/splitting/dist/splitting.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>cloned animation</title>
</head>
<body>
    <header>
        <div class="left-wrapper">
            <div class="menu-btn-box">
                <div class="menu-btn">
                    <div class="menu-btn-container">
                        <div></div>
                        <div></div>
                    </div>
                    <span>MENU</span>
                </div>
                <div class="shop">SHOP</div>
            </div>
        </div>
        <div class="right-wrapper">
            <div class="login-btn-box">
                <div class="login">LOGIN</div>
                <div class="login-btn">
                    <div class="login-btn-container">
                        <i class="fa-solid fa-bag-shopping"></i>
                    </div>
                    <span>BAG (2)</span>
                </div>
            </div>
        </div>
    </header>
    <h1 data-splitting="chars">PROPS</h1>
    <div class="wing rectangle">
        <img src="https://props.studiolumio.com/props/pngwing_fdax6a.png" alt="">
    </div>
    <div class="lamp rectangle">
        <img src="https://props.studiolumio.com/props/pngwing_gcffyk.png" alt="">
    </div>
    <div class="lamp-stand rectangle">
        <img src="https://props.studiolumio.com/props/pngwing_tgmi1d.png" alt="">
    </div>
    <div class="stand rectangle">
        <img src="https://props.studiolumio.com/props/pngwing_kcpaw3.png" alt="">
    </div>
    <div class="chair rectangle">
        <img src="https://props.studiolumio.com/preloader.jpeg" alt="">
    </div>
    <div class="percentage-box">
        <div class="percentage">
            <div class="zero">0</div>
            <div class="one hide">1</div>
        </div>
        <div class="percentage-two">
            <div class="zero-zero first-move">
                <div>0</div>
                <div>0</div>
            </div>
            <div class="three-nine second-move">39</div>
            <div class="four-nine third-move">49</div>
            <div class="five-zero fourth-move">50</div>
            <div class="five-three fifth-move">53</div>
            <div class="hundreds sixth-move hide">00</div>
        </div>
    </div>
    <div class="text-content">
        <div class="what-we-do-text">
            <div class="emerge">ADD ELEGANCE AND CHARM TO YOUR</div>
            <div class="emerge">SPACE WITH FURNITURE THAT</div> 
            <div class="emerge">EXPRESSES YOUR INDIVIDUALITY</div>
        </div>
        <div class="explore-link emerge">
            <a href="">
                <p class="explore-text">EXPLORE COLLECTION</p>
                <div>
                    <i class="fa-solid fa-arrow-right-long"></i>
                </div>
            </a>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
